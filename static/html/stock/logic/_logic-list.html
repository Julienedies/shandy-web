<section ic-ctrl="logic_ctrl">

    <button class="button"
            ic-ajax="logic"
            ic-ajax-auto
            ic-submit-method="get"
            ic-submit-action="/stock/logic"
            ic-submit-on-done="done">逻辑列表</button>

    <ul ic-tpl="logics" ic-init="model = model.logics || model">
        <li ic-for="i,v in model" class="notification" data-id="{{v.id}}">
            <h5 class="title is-5">{{v.type}}</h5>
            <div class="pre">{{v.text}}</div>
        </li>
    </ul>

</section>
