<section ic-ctrl="plans_ctrl">

    <div class="buttons tags">

        <button class="button"
                ic-ajax="get_replay"
                ic-ajax-auto
                ic-submit-method="get"
                ic-submit-action="/stock/replay"
                ic-submit-on-done="get_replay_done">大盘复盘</button>
        <button class="button"
                id="get_plans"
                ic-ajax="plans"
                ic-ajax-auto
                ic-submit-method="get"
                ic-submit-action="/stock/plan"
                ic-submit-on-done="plan.get.done">当前计划</button>

        <button class="button" ic-click="plan.add">新计划</button>
        <span class="tag is-medium is-black">明确具体的计划</span>

    </div>

    <ul ic-tpl="replay" class="notification">
        <li ic-for="i, v in model" ic-if="v.text">
            <div class="pre"><span class="title is-6" style="display:inline-block;min-width:4em;">{{i}}</span> : {{v.text}}</div>
        </li>
    </ul>

    <ul ic-tpl="plans" ic-init="model = model.plans || model">
        <li ic-for="i,v in model" class="notification">
            <h5 class="title is-5">{{v['股票名称']}} : {{v.type}}</h5>
            <div class="pre">{{v['行情性质']}}</div>
            <div class="pre">{{v['计划']}}</div>
            <div class="tar">
                <a ic-click="plan.edit:{{v.id}}">编辑</a>
            </div>
            <button class="delete is-large"
                    ic-ajax
                    ic-submit-method="delete"
                    ic-submit-action="/stock/plan/{{v.id}}"
                    ic-submit-before="ajax_before_confirm:确认删除?"
                    ic-submit-on-done="plan.remove"></button>
        </li>
    </ul>

</section>
