<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>当前交易计划</title>
    <link rel="import" href="../../include/head.html?__inline" />
    <link rel="stylesheet" href="style.scss">
</head>
<body>

<div class="container">

    <section ic-ctrl="planCtrl">
        <button class="button"
                ic-ajax
                ic-submit-method="get"
                ic-submit-action="/stock/plan"
                ic-submit-on-done="done">交易计划</button>

        <ul ic-tpl="a">
            <li ic-for="i,v in model" ic-if="v">
                {{i}} : {{v}}
            </li>
        </ul>

    </section>

</div>


<script src="../../../../js/vendor/underscore.js"></script>
<script src="../../../../js/vendor/jquery.js"></script>
<script src="../../../../js/vendor/brick/0.8/brick.mobile.js"></script>
<script src="main.js"></script>

</html>
