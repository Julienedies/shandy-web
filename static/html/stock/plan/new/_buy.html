<section>
    <div ic-form="buy" ic-tpl="buy">

        <dl class="table_2">
            <dt>大盘状态</dt>
            <dd ic-init="o = model['大盘状态']">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" name="大盘状态" value="{{o.text}}" ic-form-field>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-multiline" ic-select="大盘状态" ic-select-item="div>div>span">
                    <div class="control" ic-for="i,v in o.tags">
                        <div class="tags has-addons">
                            <span ic-class="tag is-medium {{o.text == v.text ? 'is-warning':''}}" ic-val="{{v.text}}">{{v.text}}</span>
                            <a class="tag is-delete is-medium"
                               ic-ajax
                               ic-submit-data="{{v.text}}"
                               ic-submit-method="post"
                               ic-submit-action="/stock/tags/remove"
                               ic-submit-before="tags.remove.before"
                               ic-submit-on-done="tags.remove.done"></a>
                        </div>
                    </div>
                </div>
            </dd>
        </dl>

        <div class="field is-horizontal">
            <div class="field-label is-medium">
                <label class="label">主线/风口</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" value="{{model['主线'].text}}" ic-form-field="主线">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">交易备注</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" ic-form-field="交易备注">{{model['交易备注'].text}}</textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button class="button is-primary"
                                ic-form-submit="buy"
                                ic-submit-before="submit"
                                ic-submit-action="/stock/plan">
                            保存
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
