<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">仓位控制</label>
    </div>
    <div class="field-body">
        <div class="field is-narrow">
            <div class="control">
                <div class="select is-fullwidth">
                    <select ic-form-field="仓位控制">
                        <option></option>
                        <option value="大盘向上,90%仓位" ic-has-selected="model['仓位控制']=='大盘向上,90%仓位'">大盘向上, 90%仓位</option>
                        <option value="大盘平衡,70%仓位" ic-has-selected="model['仓位控制']=='大盘平衡,70%仓位'">大盘平衡,70%仓位</option>
                        <option value="大盘有风险,10%仓位" ic-has-selected="model['仓位控制']=='大盘有风险,10%仓位'">大盘有风险, 10%仓位</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
