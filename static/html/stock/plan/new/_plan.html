<section ic-ctrl="planCtrl">

    <div ic-form="plan" ic-tpl>

        <div class="field is-horizontal">
            <div class="field-label is-medium">
                <label class="label">计划类型</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="radio is-medium">
                            <input type="radio" name="type" value="平仓预案" ic-has-checked="model.type!='建仓计划'" ic-form-field>
                            平仓预案
                        </label>
                        <label class="radio">
                            <input type="radio" name="type" value="建仓计划" ic-has-checked="model.type=='建仓计划'">
                            建仓计划
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-medium">
                <label class="label">股票名称</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" name="股票名称" value="{{model['股票名称']}}" ic-form-field>
                        <input type="hidden" name="id" value="{{model.id}}" ic-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-medium">
                <label class="label">行情性质</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" name="行情性质" value="{{model['行情性质']}}" ic-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-medium">
                <label class="label">建仓条件</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="tags" ic-select="条件" ic-select-type="checkbox">
                            <span class="tag is-medium" ic-for="i,v in ['是否主线','是否风口','是否龙头','强弱','确定性','风险','预期收益']" ic-val="{{v}}">
                                {{v}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-medium">
                <label class="label">计划预案</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea rows="7" class="textarea is-medium" ic-form-field="计划">{{model['计划']}}</textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button class="button is-primary"
                                ic-form-submit="plan"
                                ic-submit-action="/stock/plan"
                                ic-submit-before="submit"
                                ic-submit-on-done="plan.done"
                                >保存</button>
                        <button class="button" ic-click="reset" style="margin-left:4em;"> 重置 </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br/>

    <link rel="import" href="../include/plans.html?__inline" />

</section>
