<section>
    <h2>原则/纪律</h2>
    <dl>
        <dt> 控制 </dt>
        <dd>
            <ul>
                <li>控制本能，摈弃没有意义的东西。</li>
                <li>不能被市场左右。</li>
                <li>不能被情绪左右。</li>
                <li>不要利令智昏，把事情做对。</li>
                <li>不要先入为主，自以为是。</li>
            </ul>
        </dd>

        <dt> 计划/预案 </dt>
        <dd>
            <ul>
                <li>按计划交易，而不是被市场左右。</li>
                <li>最重要的预案是处理非预期的交易。</li>
                <li>避免被情绪（恐惧、贪婪、臆想）左右，临时起意，随意操作。</li>
            </ul>
        </dd>

        <dt> 持续/专注/耐心 </dt>
        <dd>
            <ul>
                <li>行情不会一蹴而就。</li>
                <li>主线行情持续时间长，市场合力，容量大，活跃度高。</li>
            </ul>
        </dd>

        <dt> 取舍 </dt>
        <dd>
            <ul>
                <li>事有两面，盈亏同源。</li>
                <li>宁可丧失机会，不承担大的风险。</li>
            </ul>
        </dd>

    </dl>
</section>
