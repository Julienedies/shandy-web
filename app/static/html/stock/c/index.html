<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="/public/static/css/basic/0.7/basic.css" />
<link rel="stylesheet" href="/public/static/css/js/vendor/brick/0.8/css/brick.mobile.css" />
<link rel="stylesheet" href="/public/static/css/vendor/fontawesome/css/all.css" />
<link rel="stylesheet" href="/public/static/css/vendor/bulma/css/bulma.css" />
<link rel="stylesheet" href="/public/static/css/common/common.css" />


    <link rel="stylesheet" href="/public/static/css/html/stock/c/style.css" />
</head>
<body class="column is-10 is-offset-1">

<section ic-ctrl="c_ctrl">

    <ul class="table_0" ic-tpl="c">
        <li ic-for="i,v in model">
            <h4>{{i}}</h4>
            <div>{{v}}</div>
        </li>
    </ul>
    <div class="buttons is-right">
        <button class="button is-primary" ic-click="set_c" >修改</button>
    </div>

</section>

<section ic-ctrl="set_c_ctrl">

        <div class="table_0" ic-form="set_c" ic-tpl="set_c">

            <div ic-for="i,k in ['行业', '业务', '产品', '概念', '概念y', '概念z', '备注', '链接']">
                <h6>{{k}}</h6>
                <div class="field" ic-init="v=model[k]">
                    <textarea rows="{{Math.ceil((v && v.length/40) || 2)}}" class="textarea" ic-form-field="{{k}}">{{v}}</textarea>
                </div>
            </div>

            <div>
                <div></div>
                <div class="buttons">
                    <button class="button is-primary"
                            ic-form-submit
                            ic-submit-action="/stock/c/{{model.code}}"
                            ic-submit-on-done="done"
                            >保存</button>
                </div>
            </div>
        </div>

</section>

<script src="/public/static/js/vendor/underscore-1.8.2.js"></script>
<script src="/public/static/js/vendor/jquery-2.1.3.js"></script>
<script src="/public/static/js/vendor/brick/0.8/brick.mobile.js"></script>
<script src="/public/static/js/common.js"></script>
<script src="/public/static/js/html/stock/c/main.js"></script>
</body>
</html>
